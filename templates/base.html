<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Con-Tribute{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- custom css for github colors -->
    <style>
        .bg-github-bg { background-color: #0d1117; }
        .bg-github-surface { background-color: #161b22; }
        .border-github-border { border-color: #30363d; }
        .text-github-text { color: #f0f6fc; }
        .text-github-text-secondary { color: #8b949e; }
        .text-github-blue { color: #58a6ff; }
        .bg-github-green { background-color: #26a641; }
        .hover\:bg-green-600:hover { background-color: #16a34a; }
        @keyframes scale-pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(var(--scale-min, 0.5));
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    {% block content %}
    
    {% endblock %}
</body>
</html>
